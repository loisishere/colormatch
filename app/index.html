<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Matching Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="temp/styles/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Color Match</h2>
        Match the rgb/cmyk/hex value to the color
        <nav>
            <input type="radio" name="level" value="3" checked><label>Easy</label>
            <input type="radio" name="level" value="6"><label>Medium</label>
            <input type="radio" name="level" value="9"><label>Hard</label>
            <input type="radio" name="colorvalue" value="RGB" checked><label>RGB</label>
            <input type="radio" name="colorvalue" value="CYMK"><label>CMYK</label>
            <input type="radio" name="colorvalue" value="HEX"><label>HEX</label>
            <button class="header__start">Start Game</button>
        </nav>
        <div class="header__color">Color:<span>.</span></div>
    </header>
    <div class="game">
        <div id='0' class='game__block'></div>
        <div id='1' class='game__block'></div>
        <div id='2' class='game__block'></div>
        <div id='3' class='game__block'></div>
        <div id='4' class='game__block'></div>
        <div id='5' class='game__block'></div>
        <div id='6' class='game__block'></div>
        <div id='7' class='game__block'></div>
        <div id='8' class='game__block'></div>
    </div>
    <script src="temp/scripts/vendor.bundle.js"></script>
    <script src="temp/scripts/app.bundle.js"></script>

</body>

</html>
